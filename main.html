<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">로그인 성공!</h1>
        <p class="text-gray-700 mb-8">메인 페이지에 오신 것을 환영합니다.</p>
        <div id="user-profile" class="mb-8">
            <img id="user-photo" src="" alt="사용자 프로필 사진" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-gray-200">
            <h2 id="user-name" class="text-xl font-bold text-gray-800"></h2>
            <p id="user-email" class="text-gray-500 mb-6"></p>
        </div>
        <div class="mb-6">
            <button id="buy-button" class="btn-primary w-full bg-green-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-600 transition duration-300">
                BOT 마스크패치 구매하기
            </button>
        </div>
        <button id="logout-button" class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
            로그아웃
        </button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
