<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 이메일 & Google 로그인</title>
    <!-- Tailwind CSS CDN 추가 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm mx-auto bg-white p-8 rounded-2xl shadow-lg">
        
        <!-- 로그인/회원가입 컨테이너 -->
        <div id="auth-container">
            <div id="login-view">
                <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">로그인</h1>
                <p class="text-gray-600 mb-6 text-center">계정에 로그인하세요.</p>
                <div class="space-y-4">
                    <input type="email" id="login-email" placeholder="이메일" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="login-password" placeholder="비밀번호" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <p id="login-error" class="text-red-500 text-sm mt-2 text-left h-4"></p>
                <button id="email-login-button" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-300 mt-4">
                    이메일로 로그인
                </button>
                <div class="my-4 flex items-center">
                    <hr class="w-full border-gray-300">
                    <span class="px-2 text-gray-500 text-sm">또는</span>
                    <hr class="w-full border-gray-300">
                </div>
                <button id="google-login-button" class="w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg flex items-center justify-center hover:bg-gray-50 transition duration-300">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google 로고" class="w-6 h-6 mr-3"/>
                    Google 계정으로 로그인
                </button>
                <p class="text-center text-sm text-gray-600 mt-6">
                    계정이 없으신가요? <a href="#" id="show-signup" class="font-semibold text-blue-500 hover:underline">회원가입</a>
                </p>
            </div>

            <div id="signup-view" class="hidden">
                 <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">회원가입</h1>
                <p class="text-gray-600 mb-6 text-center">새 계정을 만드세요.</p>
                <div class="space-y-4">
                    <input type="email" id="signup-email" placeholder="이메일" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <p id="signup-error" class="text-red-500 text-sm mt-2 text-left h-4"></p>
                <button id="email-signup-button" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-300 mt-4">
                    계정 만들기
                </button>
                <p class="text-center text-sm text-gray-600 mt-6">
                    이미 계정이 있으신가요? <a href="#" id="show-login" class="font-semibold text-blue-500 hover:underline">로그인</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        const authContainer = document.getElementById('auth-container');
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');
        
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const emailLoginButton = document.getElementById('email-login-button');
        const loginError = document.getElementById('login-error');

        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const emailSignupButton = document.getElementById('email-signup-button');
        const signupError = document.getElementById('signup-error');

        const googleLoginButton = document.getElementById('google-login-button');

        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.add('hidden');
            signupView.classList.remove('hidden');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupView.classList.add('hidden');
            loginView.classList.remove('hidden');
        });

        emailSignupButton.addEventListener('click', () => {
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            signupError.textContent = '';

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => console.log("회원가입 성공:", userCredential.user))
                .catch((error) => signupError.textContent = getAuthErrorMessage(error.code));
        });

        emailLoginButton.addEventListener('click', () => {
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            loginError.textContent = '';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => console.log("로그인 성공:", userCredential.user))
                .catch((error) => loginError.textContent = getAuthErrorMessage(error.code));
        });

        googleLoginButton.addEventListener('click', () => {
            signInWithPopup(auth, googleProvider)
                .then((result) => console.log("구글 로그인 성공:", result.user))
                .catch((error) => loginError.textContent = "구글 로그인에 실패했습니다.");
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 사용자가 로그인한 경우, main.html로 즉시 이동합니다.
                window.location.href = './main.html';
            }
        });

        function getAuthErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email': return '유효하지 않은 이메일 주소입니다.';
                case 'auth/user-disabled': return '사용이 중지된 계정입니다.';
                case 'auth/user-not-found': return '존재하지 않는 계정입니다.';
                case 'auth/wrong-password': return '비밀번호가 올바르지 않습니다.';
                case 'auth/email-already-in-use': return '이미 사용 중인 이메일 주소입니다.';
                case 'auth/weak-password': return '비밀번호는 6자 이상이어야 합니다.';
                default: return '로그인 또는 회원가입에 실패했습니다.';
            }
        }
    </script>
</body>
</html>
